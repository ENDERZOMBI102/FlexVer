on:
  workflow_dispatch:
  push:
    paths:
    - 'java/**'
    - 'test/**'
  pull_request:
    paths:
    - 'java/**'
    - 'test/**'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gradle/gradle-build-action@v2
    - run: cd java && ./gradlew test
