on:
  workflow_dispatch:
  push:
    paths:
    - 'rust/**'
    - 'test/**'
  pull_request:
    paths:
    - 'rust/**'
    - 'test/**'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: cd rust && cargo test
