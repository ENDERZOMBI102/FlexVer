on:
  workflow_dispatch:
  push:
    paths:
    - 'js/**'
    - 'test/**'
  pull_request:
    paths:
    - 'js/**'
    - 'test/**'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: cd js && npm ci && npm run test
